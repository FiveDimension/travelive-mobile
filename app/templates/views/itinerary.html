<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon icon ion-navicon" menu-toggle="left" style="display: block;"></button>
        <h1 class="title">行程</h1>

    </ion-header-bar>
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="isLoading">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content" ng-if="!isLoading" >
            <div ng-repeat="itinerary in itineraries" class="list card">
                <!--<div class="item item-avatar">-->
                <!--<img src="https://avatars1.githubusercontent.com/u/8654182?v=3&s=460">-->
                <!--<h2>Pretty Hate Machine</h2>-->
                <!--<p>Nine Inch Nails</p>-->
                <!--</div>-->
                <div class="item item-image" style="position: relative">
                    <a ui-sref="app.itineraryMap({name: itinerary.name})" style="display: block" >
                        <img ng-src="{{itinerary.image}}">
                    </a>
                    <span ng-bind="itinerary.name" style="position: absolute;bottom: 5px;color: #FFF;left: 10px;font-size: 21px;text-shadow: 1px 1px 1px black;"></span>
                </div>
            </div>

            <!--<button class="button button-block button-outline button-positive" ng-click="createItinerary()">-->
                <!--添  加-->
            <!--</button>-->
        </div>
    </ion-content>
</ion-view>
