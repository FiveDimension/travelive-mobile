<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">travelive</h1>

    </ion-header-bar>
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="isLoading">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content" ng-if="!isLoading" >
            <div ng-repeat="itinerary in itineraries" class="list card">
                <!--<div class="item item-avatar">-->
                <!--<img src="https://avatars1.githubusercontent.com/u/8654182?v=3&s=460">-->
                <!--<h2>Pretty Hate Machine</h2>-->
                <!--<p>Nine Inch Nails</p>-->
                <!--</div>-->
                <div class="item item-image">
                    <img ng-src="{{itinerary.image}}">
                </div>
                <a class="item bar-light" href="#">
                    <!--<i class="icon ion-music-note"></i>-->
                    <span ng-bind="itinerary.name"></span>
                </a>
            </div>
            <div class="list">
                <button class="time button button-full button-positive" ng-click="createItinerary()">
                    +
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
