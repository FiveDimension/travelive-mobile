<ion-view>
    <!--<ion-header-bar >-->

    <!--</ion-header-bar>-->
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon icon ion-navicon" menu-toggle="left" style="display: block;"></button>
        <h1 class="title">热景直播</h1>
        <!--<button class="button button-icon icon ion-ios-person-outline"ng-click="doSomething()"></button>-->
    </ion-header-bar>
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="isLoading">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content" ng-if="!isLoading" >

            <div class="card">
                <div class="item title">直播中</div>
                <div ng-repeat="item in items | filter: {status: 'online'}" class="item item-image" style="position: relative">
                    <a ng-click="openVideo(item)" style="display: block" >
                        <img ng-src="{{item.image}}" style="max-height: 120px;">
                    </a>
                    <span ng-bind="item.name" style="position: absolute;top: 8px;color: #FFF;left: 10px;font-size: 21px;text-shadow: 1px 1px 1px black;"></span>
                    <span style="position: absolute;bottom: 8px;color: #FFF;left: 10px;font-size: 21px;text-shadow: 1px 1px 1px black;">{{item.title}} @{{item.username}} </span>
                </div>
            </div>

            <div class="card">
                <div class="item title">重播</div>
                <div ng-repeat="item in items| filter: {status: 'offline'}" class="item item-image" style="position: relative">
                    <a  ng-click="openVideo(item)" style="display: block" >
                        <img ng-src="{{item.image}}" style="max-height: 120px;">
                    </a>
                    <span ng-bind="item.name" style="position: absolute;top: 8px;color: #FFF;left: 10px;font-size: 21px;text-shadow: 1px 1px 1px black;"></span>
                    <span style="position: absolute;bottom: 8px;color: #FFF;left: 10px;font-size: 21px;text-shadow: 1px 1px 1px black;">{{item.title}} @{{item.username}} </span>
                </div>
            </div>




        </div>


    </ion-content>

</ion-view>
