<ion-view>
    <!--<ion-header-bar >-->

    <!--</ion-header-bar>-->
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon icon ion-navicon" menu-toggle="left" style="display: block;"></button>
        <h1 class="title">发现</h1>
        <!--<button class="button button-icon icon ion-ios-person-outline"ng-click="doSomething()"></button>-->
    </ion-header-bar>
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="isLoading">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content" ng-if="!isLoading" >
            <div ng-repeat="item in items" class="list card">
                <div class="item item-image" style="position: relative">
                    <a ng-click="" style="display: block" >
                        <img ng-src="{{item.image}}">
                    </a>
                    <span ng-bind="item.name" style="position: absolute;bottom: 8px;color: #FFF;left: 10px;font-size: 21px;text-shadow: 1px 1px 1px black;"></span>
                </div>
            </div>


        </div>


    </ion-content>

</ion-view>
