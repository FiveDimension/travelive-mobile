<ion-modal-view>
    <ion-header-bar align-title="left" class="bar-positive" style="position:absolute; background: transparent; border-bottom: none;">
        <button class="button button-icon icon ion-ios-arrow-back ctext-shadow" ng-click="goBack()"></button>
        <!--<h1 class="title" ng-bind="topic"></h1>-->
        <button class="button button-clear ctext-shadow" ng-click="ok()">确定</button>
    </ion-header-bar>
    <ion-content style="top:0;" scroll="false">
        <!--<baidu-map options="mapOptions" style="width: 100%; height: 600px; display: block;"></baidu-map>-->
        <div style="height: 100%;"
             amap-map
             ng-model="currentMap">
        </div>
        <div style="position: absolute; width: 80px;height: 500px;background: rgba(0, 0, 0, 0.6);bottom: 128px;right: 7px;border-radius: 5px; padding: 5px">
            <div class="sortable-container" sv-root sv-part="currentMap.markers">
                <div ng-repeat="m in currentMap.markers" sv-element class="well">
                    <div style="position: relative;" ng-click="">
                        <img ng-src="{{m.image}}" width="70" height="70">
                        <span ng-bind="m.name" style="position: absolute; bottom: 2px; color: #FFF;"></span>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
